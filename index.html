<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cont">

        <div class="header">
            <p>Calculator</p>
        </div>
        <div class="display">
            <p id="screen"></p>
        </div>
        <div class="buttons">

            <button class="operator" id="Clear" onclick="empty()">C</button>
            <button class="operator" id="Back" onclick="backSpace()">CE</button>
            <button class="operator" id="%" onclick="digitsForCalc(id)">%</button>
            <button class="operator" id="/" onclick="digitsForCalc(id)">รท</button>
            <button class="number" id="7"  onclick="digitsForCalc(id)">7</button>
            <button class="number" id="8"  onclick="digitsForCalc(id)">8</button>
            <button class="number" id="9"  onclick="digitsForCalc(id)">9</button>
            <button class="operator" id="*" onclick="digitsForCalc(id)">X</button>
            <button class="number" id="4"  onclick="digitsForCalc(id)">4</button>
            <button class="number" id="5"  onclick="digitsForCalc(id)">5</button>
            <button class="number" id="6" onclick="digitsForCalc(id)"> 6</button>
            <button class="operator" id="-" onclick="digitsForCalc(id)">-</button>
            <button class="number" id="1"  onclick="digitsForCalc(id)">1</button>
            <button class="number" id="2"  onclick="digitsForCalc(id)">2</button>
            <button class="number" id="3"  onclick="digitsForCalc(id)">3</button>
            <button class="operator" id="+" onclick="digitsForCalc(id)">+</button>
            <button class="empty" id=""></button>
            <button class="number" id="0"  onclick="digitsForCalc(id)">0</button>
            <button class="empty" id=""></button>
            <button class="operator" id="=" onclick="calculation()">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
